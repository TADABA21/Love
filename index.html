<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for You ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            transition: all 0.5s ease;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Light Theme */
        body.light {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
        }

        /* Dark Theme */
        body.dark {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        /* Romantic Theme */
        body.romantic {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff9ff3 100%);
            color: #fff;
        }

        /* Floating Hearts Animation */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.8);
            animation: floatUp 6s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .theme-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .light-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }

        .dark-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .romantic-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .main-title {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Interactive Buttons */
        .love-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .love-btn {
            padding: 20px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .love-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .love-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .love-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .miss-you-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .love-you-btn {
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            color: white;
        }

        .want-you-btn {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        /* Photo Gallery */
        .photo-section {
            margin-bottom: 50px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .photo-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .photo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .photo-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            border-radius: 15px;
            display: block;
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Message Display */
        .message-display {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            margin-bottom: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .message-text {
            font-size: 1.5rem;
            line-height: 1.8;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .love-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .love-btn {
                width: 80%;
                max-width: 300px;
            }
            
            .theme-switcher {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            .photo-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .photo-container {
                max-width: 100%;
            }
            
            .photo-image {
                max-height: 400px;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .photo-image {
                max-height: 300px;
            }
            
            .photo-caption {
                font-size: 1rem;
                padding: 15px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body class="light">
    <div class="floating-hearts"></div>
    
    <div class="container">
        <div class="header">
            <div class="theme-switcher">
                <button class="theme-btn light-btn" onclick="switchTheme('light')" title="Light Theme">‚òÄÔ∏è</button>
                <button class="theme-btn dark-btn" onclick="switchTheme('dark')" title="Dark Theme">üåô</button>
                <button class="theme-btn romantic-btn" onclick="switchTheme('romantic')" title="Romantic Theme">üíï</button>
            </div>
            <h1 class="main-title">My Love for You ‚ù§Ô∏è</h1>
        </div>

        <div class="love-buttons">
            <button class="love-btn miss-you-btn" onclick="showMessage('miss')">
                <span>I Miss You</span>
            </button>
            <button class="love-btn love-you-btn" onclick="showMessage('love')">
                <span>I Love You</span>
            </button>
            <button class="love-btn want-you-btn" onclick="showMessage('want')">
                <span>I Want to Be With You</span>
            </button>
        </div>

        <div class="message-display" id="messageDisplay">
            <div class="message-text" id="messageText">
                Click any button above to see how much you mean to me... üíï
            </div>
        </div>

        <div class="photo-section">
            <h2 class="section-title">Our Beautiful Memories üì∏</h2>
            <div class="photo-grid">
                <div class="photo-container">
                    <img src="https://github.com/TADABA21/Love/blob/main/IMG_5389.jpeg" 
                         alt="Our Memory 1" class="photo-image">
                    <div class="photo-caption">I love you so much! üíï</div>
                </div>
                <div class="photo-container">
                    <img src="https://github.com/TADABA21/Love/blob/main/IMG_7212.JPG" 
                         alt="Our Memory 2" class="photo-image">
                    <div class="photo-caption">Forever and always! üíñ</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>You are the light of my life, my everything, my forever... üíñ</p>
            <p>Every moment with you is a treasure I hold dear in my heart üåü</p>
        </div>
    </div>

    <script>
        // Theme switching
        function switchTheme(theme) {
            document.body.className = theme;
            createHearts();
        }

        // Message display
        const messages = {
            miss: [
                "Every second without you feels like an eternity... I miss your smile, your laugh, your touch. You're always in my thoughts. üí≠üíï",
                "Distance means nothing when you mean everything to me. I miss you more than words can express. Come back to me soon... ü•∫üíó",
                "My heart aches for you every moment we're apart. I miss the way you make everything better just by being there. üíîüíñ"
            ],
            love: [
                "I love you more than all the stars in the sky, more than all the grains of sand on the beach. You are my universe. üåüüíï",
                "You are my heart, my soul, my everything. I love you with every beat of my heart and every breath I take. üíóü´Å",
                "My love for you grows stronger every day. You make me the happiest person alive. I love you to infinity and beyond! üöÄüíñ"
            ],
            want: [
                "I want to hold you close and never let go. I want to wake up next to you every morning for the rest of my life. üåÖüíï",
                "Being with you feels like home. I want to share every sunset, every laugh, every dream with you forever. üè°üíó",
                "You complete me in every way. I want to build a beautiful life with you, full of love, laughter, and endless adventures. üåàüíñ"
            ]
        };

        function showMessage(type) {
            const messageText = document.getElementById('messageText');
            const randomMessage = messages[type][Math.floor(Math.random() * messages[type].length)];
            
            messageText.style.opacity = '0';
            setTimeout(() => {
                messageText.textContent = randomMessage;
                messageText.style.opacity = '1';
            }, 300);
        }

        // Photo preview
        function updatePhoto(photoNumber, imageUrl) {
            const photoImage = document.querySelector(`.photo-container:nth-child(${photoNumber}) .photo-image`);
            if (photoImage) {
                photoImage.src = imageUrl;
            }
        }

        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.querySelector('.floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function createHearts() {
            setInterval(createHeart, 800);
        }

        // Initialize
        createHearts();
        
        // Add click effects
        document.addEventListener('click', function(e) {
            if (e.target.matches('.love-btn')) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255,255,255,0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (e.clientX - e.target.offsetLeft) + 'px';
                ripple.style.top = (e.clientY - e.target.offsetTop) + 'px';
                e.target.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });
    </script>
</body>
</html>
