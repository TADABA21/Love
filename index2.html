<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for You ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            transition: all 0.5s ease;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Light Theme */
        body.light {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
        }

        /* Dark Theme */
        body.dark {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        /* Romantic Theme */
        body.romantic {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff9ff3 100%);
            color: #fff;
        }

        /* Floating Hearts Animation */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.8);
            animation: floatUp 6s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .theme-switcher {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .theme-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .theme-btn:active {
            transform: scale(0.95);
        }

        .light-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }

        .dark-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .romantic-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .main-title {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            line-height: 1.2;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Interactive Buttons */
        .love-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .love-btn {
            padding: 15px 30px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            text-align: center;
            touch-action: manipulation;
        }

        .love-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .love-btn:hover::before,
        .love-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .love-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .love-btn:active {
            transform: translateY(0);
        }

        .miss-you-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .love-you-btn {
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            color: white;
        }

        .want-you-btn {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        /* Message Display */
        .message-display {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .message-text {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            line-height: 1.6;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Photo Gallery */
        .photo-section {
            margin-bottom: 40px;
        }

        .section-title {
            text-align: center;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .photo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .photo-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            display: block;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Placeholder for missing images */
        .photo-image[src="./IMG_7212.jpeg"],
        .photo-image[src="./IMG_5389.jpeg"] {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .photo-image[src="./IMG_7212.jpeg"]::after {
            content: "üíï";
        }

        .photo-image[src="./IMG_5389.jpeg"]::after {
            content: "üíñ";
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            line-height: 1.6;
        }

        .footer p {
            margin-bottom: 10px;
        }

        /* Ripple Effect */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .love-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .love-btn {
                width: 90%;
                max-width: 300px;
                min-width: unset;
                padding: 18px 25px;
            }

            .photo-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .photo-image {
                height: 250px;
            }

            .message-display {
                padding: 25px 20px;
            }

            .heart {
                font-size: 16px;
            }

            .theme-switcher {
                gap: 10px;
            }

            .theme-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .love-btn {
                width: 95%;
                padding: 16px 20px;
                font-size: 1rem;
                letter-spacing: 0.5px;
            }

            .photo-image {
                height: 200px;
            }

            .photo-caption {
                padding: 15px;
            }

            .message-display {
                padding: 20px 15px;
            }

            .footer {
                padding: 20px 15px;
            }

            .theme-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .love-btn:hover {
                transform: none;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }

            .photo-container:hover {
                transform: none;
            }

            .theme-btn:hover {
                transform: none;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 2dppx) {
            .heart {
                font-size: 18px;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .main-title {
                font-size: 2.5rem;
            }

            .love-buttons {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .love-btn {
                width: auto;
                min-width: 150px;
            }
        }
    </style>
</head>
<body class="light">
    <div class="floating-hearts"></div>
    
    <div class="container">
        <div class="header">
            <div class="theme-switcher">
                <button class="theme-btn light-btn" onclick="switchTheme('light')" title="Light Theme" aria-label="Switch to light theme">‚òÄÔ∏è</button>
                <button class="theme-btn dark-btn" onclick="switchTheme('dark')" title="Dark Theme" aria-label="Switch to dark theme">üåô</button>
                <button class="theme-btn romantic-btn" onclick="switchTheme('romantic')" title="Romantic Theme" aria-label="Switch to romantic theme">üíï</button>
            </div>
            <h1 class="main-title">My Love for You ‚ù§Ô∏è</h1>
        </div>

        <div class="love-buttons">
            <button class="love-btn miss-you-btn" onclick="showMessage('miss')" aria-label="Show I miss you message">
                <span>I Miss You</span>
            </button>
            <button class="love-btn love-you-btn" onclick="showMessage('love')" aria-label="Show I love you message">
                <span>I Love You</span>
            </button>
            <button class="love-btn want-you-btn" onclick="showMessage('want')" aria-label="Show I want to be with you message">
                <span>I Want to Be With You</span>
            </button>
        </div>

        <div class="message-display" id="messageDisplay">
            <div class="message-text" id="messageText">
                Click any button above to see how much you mean to me... üíï
            </div>
        </div>

        <div class="photo-section">
            <h2 class="section-title">Our Beautiful Memories üì∏</h2>
            <div class="photo-grid">
                <div class="photo-container">
                    <div class="photo-image" src="/IMG_7212.jpeg" alt="Our Memory 1"></div>
                    <div class="photo-caption">I love you so much! üíï</div>
                </div>
                <div class="photo-container">
                    <div class="photo-image" src="/IMG_5389.jpeg" alt="Our Memory 2"></div>
                    <div class="photo-caption">Forever and always! üíñ</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>You are the light of my life, my everything, my forever... üíñ</p>
            <p>Every moment with you is a treasure I hold dear in my heart üåü</p>
        </div>
    </div>

    <script>
        // Theme switching
        function switchTheme(theme) {
            document.body.className = theme;
            // Store theme preference
            if (typeof Storage !== 'undefined') {
                try {
                    localStorage.setItem('lovePageTheme', theme);
                } catch (e) {
                    // Fallback for environments without localStorage
                    console.log('Theme saved:', theme);
                }
            }
        }

        // Load saved theme
        function loadTheme() {
            if (typeof Storage !== 'undefined') {
                try {
                    const savedTheme = localStorage.getItem('lovePageTheme');
                    if (savedTheme) {
                        switchTheme(savedTheme);
                    }
                } catch (e) {
                    // Fallback for environments without localStorage
                    console.log('Using default theme');
                }
            }
        }

        // Message display
        const messages = {
            miss: [
                "Every second without you feels like an eternity... I miss your smile, your laugh, your touch. You're always in my thoughts. üí≠üíï",
                "Distance means nothing when you mean everything to me. I miss you more than words can express. Come back to me soon... ü•∫üíó",
                "My heart aches for you every moment we're apart. I miss the way you make everything better just by being there. üíîüíñ"
            ],
            love: [
                "I love you more than all the stars in the sky, more than all the grains of sand on the beach. You are my universe. üåüüíï",
                "You are my heart, my soul, my everything. I love you with every beat of my heart and every breath I take. üíóü´Å",
                "My love for you grows stronger every day. You make me the happiest person alive. I love you to infinity and beyond! üöÄüíñ"
            ],
            want: [
                "I want to hold you close and never let go. I want to wake up next to you every morning for the rest of my life. üåÖüíï",
                "Being with you feels like home. I want to share every sunset, every laugh, every dream with you forever. üè°üíó",
                "You complete me in every way. I want to build a beautiful life with you, full of love, laughter, and endless adventures. üåàüíñ"
            ]
        };

        function showMessage(type) {
            const messageText = document.getElementById('messageText');
            const randomMessage = messages[type][Math.floor(Math.random() * messages[type].length)];
            
            messageText.style.opacity = '0';
            setTimeout(() => {
                messageText.textContent = randomMessage;
                messageText.style.opacity = '1';
            }, 300);
        }

        // Floating hearts animation
        let heartInterval;
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.querySelector('.floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 6000);
        }

        function startHearts() {
            if (heartInterval) clearInterval(heartInterval);
            heartInterval = setInterval(createHeart, 800);
        }

        function stopHearts() {
            if (heartInterval) {
                clearInterval(heartInterval);
                heartInterval = null;
            }
        }

        // Add click effects with better performance
        document.addEventListener('click', function(e) {
            if (e.target.matches('.love-btn') || e.target.parentElement.matches('.love-btn')) {
                const button = e.target.matches('.love-btn') ? e.target : e.target.parentElement;
                const rect = button.getBoundingClientRect();
                const ripple = document.createElement('div');
                
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255,255,255,0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.pointerEvents = 'none';
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.remove();
                    }
                }, 600);
            }
        });

        // Performance optimizations
        function handleVisibilityChange() {
            if (document.hidden) {
                stopHearts();
            } else {
                startHearts();
            }
        }

        // Reduced motion support
        function respectReducedMotion() {
            if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                stopHearts();
                document.documentElement.style.setProperty('--animation-duration', '0s');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            startHearts();
            respectReducedMotion();
            
            // Add visibility change listener
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // Add reduced motion listener
            if (window.matchMedia) {
                const mediaQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
                mediaQuery.addListener(respectReducedMotion);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopHearts();
        });
    </script>
</body>
</html>
